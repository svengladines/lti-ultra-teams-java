<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragment-head :: head}">
<body>
    <table class="table table-bordered">
        <tr>
            <th>Onderwerp</th>
            <td th:text="${meeting.subject}"></td>
        </tr>
        <tr>
            <th>Aangemaakt door</th>
            <td th:text="${meeting.organizer}"></td>
        </tr>
        <tr>
            <th>Voeg me toe als deelnemer</th>
            <td>
                <form method="POST" th:action="@{${participantsUrl}}">
                    <div>Je wordt toegevoegd als <span th:text="${me}"></span></div>
                    <input type="hidden" name="email" th:value="${me}">
                    <input type="submit" th:value="'Voeg me toe'"/>
                </form>
            </td>
        </tr>
        <tr>
            <th>Deelnemen</th>
            <td><a th:href="@{${meeting.joinUrl}}" target="_blank">Via deze link</a> kan je de aan de meetup deelnemen.</td>
        </tr>
        <tr>
            <th>Deze personen hebben aangegeven deel te zullen nemen</th>
            <td>
                <ul>
                    <li th:each="participant:${meeting.participants}" th:text="${participant}"/>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
