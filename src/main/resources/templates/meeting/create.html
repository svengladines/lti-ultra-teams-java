<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new Teams meeting</title>
</head>
<body>

    <form method="POST" th:action="@{/api/meetings}">
        <input type="hidden" name="organizer" th:value="${organizer}">
        <input type="hidden" name="jwt" th:value="${jwt}">
        <input type="text" name="subject">
        <input type="submit">
    </form>
</body>
</html>
